<!DOCTYPE html PUBLIC
"-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <meta name="description" content="Telephone, email
        and directions for The Art Bookshop, London, UK" />
        <title>Assignment # 7</title>
    </head>
    <body> 
        <form action="http://www.example.com/subscribe.php" method="get">
            <table align="center" bgcolor="#e0e0e0" >
                <tr> 
                    <td><p> User Name:</p> </td>
                    <td colspan="10"> <input type="text" name="username" size="15"> </td>
                </tr>
                <tr> 
                    <td><p> Password:</p> </td>
                    <td colspan="10"> <input type="password" name="password" size="15"> </td>
                </tr>
                <tr> 
                    <td><p> Date of birth:</p> </td>
                    <td colspan="10"> <input type="date" name="dateOfBirth" size="15"> </td>
                </tr>
                <tr> 
                    <td><p> Web URL:</p> </td>
                    <td colspan="10"> <input type="url" name="url" size="15"> </td>
                </tr>
                <tr> 
                    <td><p> Address:</p> </td>
                    <td colspan="10"> <input type="text" name="address" size="15"> </td>
                </tr>
                <tr> 
                    <td><p> City:</p> </td>
                    <td colspan="10"> 
                        <select name="city"> 
                            <option value="karachi">Karachi</option>
                            <option value="islamabad">Islamabad</option>
                            <option value="lahor">lahor</option>
                        </select>
                    </td>
                </tr>
                <tr> 
                    <td><p> State:</p> </td>
                    <td colspan="10"> <input type="text" name="state" size="15"> </td>
                </tr>
                <tr> 
                    <td><p> ZIP Code:</p> </td>
                    <td colspan="10"> <input type="text" name="zipcode" size="15"> </td>
                </tr>
                <tr> 
                    <td><p> Magazine:</p> </td>
                    <td colspan="10"> <select name="magazine" size="4"
                        multiple="multiple">
                        <option value="newsweek" selected="selected">
                        Newsweek</option>
                        <option value="time">Time</option>
                        <option value="fortune"
                        selected="selected">Fortune</option>
                        <option value="tvguide">TV Guide</option>
                        </select> 
                    </td>
                </tr>

                <tr> 
                    <td colspan="2"> 
                        <fieldset>
                            <legend>Contact details</legend>
                            <label>Email:<br />
                            <input type="text" name="email" /></label><br />
                            <label>Mobile:<br />
                            <input type="text" name="mobile" /></label><br />
                            <label>Telephone:<br />
                            <input type="text" name="telephone" /></label>
                        </fieldset>
                </tr>

                <tr>
                    <td><h2>Addition Comments</h2></td>
                </tr>
                <tr>
                    <td colspan="2"> 
                        <textarea name="comments" cols="30" rows="6"></textarea>
                        </td>
                </tr>

                <tr> 
                    <td><p> Upload your Profile picture:</p> </td>
                    <td colspan="10"> 
                        <input type="file" name="profilepic" /><br />
                        <input type="submit" value="Upload" /> </td>
                </tr>
                <tr> 
                    <td colspan="2"> 
                        <input type="submit" value="Send you Order"  /> </td>
                </tr>
                <tr> 
                    <td><p> Email Address:</p> </td>
                    <td><input type="email" name="email" size="15"></td>
                </tr>

                <tr> 
                    <td><p> Subscription:</p> </td>
                    <td><input type="radio" name="subscribe" value="oneyear" checked="checked"/> 1 year</td>
                    <td><input type="radio" name="subscribe" value="twoyear"/> 2 years</td>
                </tr>
                <tr>
                    <td><input type="checkbox" name="putList"/>Yes put me on a list...!</td>
                </tr>
                <tr>
                    <td>
                        <input type="image" src="subscribe2.png" 
                        width="100" height="20" alt="Subscribe" />
                    </td>
                </tr>

            </table>
            
        </form>
    </body>
</html>
